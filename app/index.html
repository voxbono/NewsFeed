<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Demo page for myApp</title>
        <meta name="description" content="A page to demonstrate the myApp program">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>

    <div class="wrapper" style="width:100%">
    </div>

    
    


    <script type="text/template" id="sortedByDateTemplate">
        
            <ul class="no-list-style topNode">

                <% _.each(items, function( item ){ %>

                <li class="bottom-space-big well">
                    <ul class="no-list-style">
                        <li>
                            <a href="<%= item.link %>" title="<%= item.title %>">
                                <h4 class="newsHeader">
                                    <%= item.title %>
                                </h4>
                            </a>
                        </li>
                        <li>
                            <span class="italic"><%= item.description %></span>
                        </li>
                        <li>
                            <span class="bold">Publisert:</span> <%= item.date %> - <%= item.time %>
                        </li>
                        <li>
                            <span class="bold">Kategori:</span> <%= item.category %>
                        </li>
                    </ul>
                </li>

                <% }); %>

            </ul>
    </script>

    <script type="text/template" id="sortedByCategoryTemplate">
        
            <ul class="no-list-style topNode">

                <% _.each(categories, function( category, index ){ %>

                <li class="bottom-space-big well">
                    <%= index %>

                    <% _.each(category, function( item, index ){ %>

                    <ul class="no-list-style">
                        <li>
                            <a href="<%= item.link %>" title="<%= item.title %>">
                                <h4 class="newsHeader">
                                    <%= item.title %>
                                </h4>
                            </a>
                        </li>

                        <li>
                            <span class="italic"><%= item.description %></span>
                        </li>
                        
                        <li>
                            <li>
                                <span class="bold">Publisert:</span> <%= item.date %> - <%= item.time %>
                            </li>
                        </li>
                        
                    </ul>

                    <% }); %>

                </li>

                <% }); %>

            </ul>
        
    </script>

    <script type="text/template" id="compressedTemplate">
        <ul class="no-list-style topNode">

                <% _.each(items, function( item ){ %>

                <li class="bottom-space-big well">
                    <ul class="no-list-style">
                        <li>
                            <a href="<%= item.link %>" title="<%= item.title %>">
                                <h4 class="newsHeader inline-block">
                                    <%= item.title %>
                                </h4>
                            </a>
                            <span>( <%= item.date %> - <%= item.time %> )</span>
                        </li>
                    </ul>
                </li>

                <% }); %>

            </ul>
    </script>


    <script type="text/template" id="menuTemplate">
        <div class="center pluginWrapper">
            <div class="btn-group center bottom-space-big center-text">
                <button class="btn dateSorting">Dato</button>
                <button class="btn categorySorting">Kategori</button>
                <button class="btn compressedView">Komprimert</button>
            </div>
        </div>
    </script>

    <script src="scripts/vendor/jquery.min.js"></script>
    <script src="scripts/vendor/underscore-min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
